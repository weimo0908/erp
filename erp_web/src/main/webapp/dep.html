<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>部门管理</title>
	<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
	<script type="text/javascript" src="ui/jquery.min.js"></script>
	<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
	<script type="text/javascript" src="ui/download.js"></script>
	<!-- 引入crud -->
	<script type="text/javascript" src="js/crud.js"></script>
	
	<!-- 引入自己抽取的css样式 -->
	<link rel="stylesheet" type="text/css" href="css/mycss.css">

	<!-- 配置通用属性 -->
	<script type="text/javascript">
	/* 定义action名称 */
	var name = "dep";
	
	var columns=[[    
		        {field:'uuid',title:'部门编号',width:100,align:'center'},    
		        {field:'name',title:'部门名称',width:100,align:'center'},    
		        {field:'tele',title:'部门电话',width:100,align:'center'},    
		        {field:'-',title:'操作',width:100,align:'center',
		        	formatter: function(value,row,index){
		        		var oper = '<a href="javascript:void(0)" onclick="edit(' + row.uuid + ')">修改</a>&nbsp;&nbsp;';
			        	oper += '&nbsp;&nbsp;<a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
			        	return oper;
					}
		        }    
		    ]];
		
	
	</script>
	
	
	</head>
	
	
	
	<body>
		<!-- 条件查询表单 -->
		<div class="easyui-panel" style="padding-left: 4px ;border-bottom: 0px" >  
			<div style="height: 2px;"></div>
			<form id="searchForm">
				<table>
					<tr>
						<td>部门名称:</td>
						<td><input name="t1.name" placeholder="请输入部门名 称或关键字" >&nbsp; &nbsp;</td>
						
						<td>部门电话:</td>
						<td><input name="t1.tele" placeholder="请输入部门电话或关键字" ></td>
						<td colspan="2"><a id="btnSearch" type="button" class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查询</a></td>
					</tr>
				</table>
			</form>
			<div style="height: 2px;"></div>
		</div>
		
		<!-- datagrid列表 -->
		<table id="grid"></table> 
		
		<!-- 修改窗口 -->
		<div id="editDlg">
			<form id="editForm">
				<!-- 隐藏uuid属性 -->						
				<input name ="t.uuid" type="hidden">
				<table>
					<tr>
						<td>部门名称:</td>
						<td><input name="t.name" placeholder="请输入部门名称" >&nbsp; &nbsp;</td>
					</tr>
					<tr>
						<td>部门电话:</td>
						<td><input name="t.tele" placeholder="请输入部门电话" ></td>
					</tr>	
					<tr>
						<td colspan="2"><a id="btnSave" type="button"  class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a></td>
					</tr>
				</table>
			</form>
		</div>
	<!-- 文件导入 -->
	<div id="importDlg" style="padding: 2px;">
		<form id="importForm" enctype="multipart/form-data">
			导入文件:<input type="file" name="file">
		</form>
	</div>
	</body>
</html>
