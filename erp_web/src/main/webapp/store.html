<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>仓库库存管理</title>
	<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
	<script type="text/javascript" src="ui/jquery.min.js"></script>
	<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
	<script type="text/javascript" src="ui/date.js"></script>
	<!-- 引入crud -->
	<script type="text/javascript" src="js/crud.js"></script>
	
	<!-- 引入自己抽取的css样式 -->
	<link rel="stylesheet" type="text/css" href="css/mycss.css">

	<!-- 配置通用属性 -->
	<script type="text/javascript">
	var name="store";
	var columns=[[
	  		    {field:'uuid',title:'编号',width:100},
	  		    {field:'name',title:'仓库名称',width:100},
	  		    {field:'managerName',title:'仓库管理员',width:100},
				{field:'-',title:'操作',width:200,formatter: function(value,row,index){
					var oper = "<a href=\"javascript:void(0)\" onclick=\"edit(" + row.uuid + ')">修改</a>';
					oper += ' <a href="javascript:void(0)" onclick="del(' + row.uuid + ')">删除</a>';
					return oper;
				}}
				]];

	</script>
</head>
<body>
	<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
		<div style="height:2px;"></div>
		<form id="searchForm">
			<table>
				<tr>
					<td>
						仓库名称: <input name="t1.name" placeholder="请输入仓库名称或关键字" >&nbsp; &nbsp;
						
						仓库管理员: <input name="t1.empuuid" class="easyui-combobox"  style="height: 30px;" 
						data-options="url:'emp_list',textField:'name' , valueField:'uuid' 
							">&nbsp; &nbsp;
						<a id="btnSearch" type="button" 
						   class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查询</a>
					</td>
				</tr>	
			</table>
		</form>
		<div style="height:2px;"></div>
	</div>
	<table id="grid"></table>
	
	<div id="editDlg">
		<form id="editForm">
			<input name="t.uuid" type="hidden"> 
			<table>
				<tr>
					<td>仓库名称:</td>
					<td>
						<input name="t.name" placeholder="请输入仓库名称"  class="easyui-validatebox" 
						data-options="required:true,missingMessage:'仓库名称不能为空!'"
						>&nbsp; &nbsp;
					</td>
				</tr>
				<tr>
					<td>仓库管理员:</td>
					<td>
						<input name="t.empuuid" class="easyui-combobox"  style="height: 30px;" 
						data-options="url:'emp_list',textField:'name' , valueField:'uuid' 
						">&nbsp; &nbsp;
					</td>	
				</tr>
				<tr>
					<td colspan="2"><a id="btnSave" type="button" class="easyui-linkbutton"
					 data-options="iconCls:'icon-save'">保存</a>
					 </td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
