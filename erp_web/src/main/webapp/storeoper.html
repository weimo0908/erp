<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>仓库操作记录</title>
	<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
	<script type="text/javascript" src="ui/jquery.min.js"></script>
	<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
	<script type="text/javascript" src="ui/date.js"></script>
	<!-- 引入storeoper -->
	<script type="text/javascript" src="js/storeoper.js"></script>
	
	<!-- 引入自己抽取的css样式 -->
	<link rel="stylesheet" type="text/css" href="css/mycss.css">


</head>
<body>
	<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
		<div style="height:2px;"></div>
		<form id="searchForm">
			<table>
				<tr>
					<td>操作员工编号：</td>
					<td><input name="t1.empuuid" class="easyui-combobox"  style="height: 30px;" data-options="
						url:'emp_list',textField:'name' , valueField:'uuid' 
						">&nbsp; &nbsp;
					</td>
					<td>操作日期:</td>
					<td><input name="t1.opertime" class="easyui-datebox" style="height: 30px;">&nbsp; &nbsp;</td>
					<td>到:</td>
					<td><input name="t2.opertime" class="easyui-datebox" style="height: 30px;"></td>
				</tr>
				
				<tr>
					<td>仓库:</td>
					<td><input name="t1.storeuuid" class="easyui-combobox"  style="height: 30px;" data-options="
						url:'store_list',textField:'name' , valueField:'uuid',mode:'remote' 
						">&nbsp; &nbsp;
					</td>
					<td>商品:</td>
					<td><input name="t1.goodsuuid" class="easyui-combobox"  style="height: 30px;" data-options="
						url:'goods_list',textField:'name' , valueField:'uuid' ,mode:'remote'
						">&nbsp; &nbsp;
					</td>
					<td>类型:</td>
					<td><input name="t1.type" class="easyui-combobox"  style="height: 30px;" data-options="
						data:[{uuid:'',name:'全部'},{uuid:'1',name:'入库'},{uuid:'2',name:'出库'}],
						textField:'name' , valueField:'uuid' 
						">&nbsp; &nbsp;
					</td>
				</tr>
				<tr>
					<td colspan="2"><a id="btnSearch" type="button" class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查询</a></td>
				</tr>
			</table>
		</form>
		<div style="height:2px;"></div>
	</div>
	
	<table id="grid"></table>

</body>
</html>
